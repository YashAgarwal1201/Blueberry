
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blueberry (a speech recognition mini project)</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body id="body-id">
	<h1 title="Speech Recognition mini project">Blueberry</h1>
	<div class="speech-class" id="speech-id">
		<section class="message" id="message-id">Message</section>
		<section class="command-btns">
			<button id="start-btn" onclick="speechRecog(true);" title="click to start speech recognition">
				<i class="material-icons-outlined">mic</i>
			</button>
			<button id="stop-btn" onclick="speechRecog(false);" title="click to stop speech recognition">
				<i class="material-icons-outlined">stop</i>
			</button>
			<button id='speak-btn' onclick="speechSpeak(true);"><i class="material-icons-outlined">delete</i></button>
		</section>
		<section id="output-id"></section>
	</div>
